            function getNextElement(){
                var max = element.length-1;
				var min = 0;
                if(type==0){
                    //顺序
					var e;
                    if(shuxu<=max){
                        e = element[shuxu];
                        shuxu++;
                    } else
                        e = element[shuxu-1];
                    
					if(shuxu>max)
						shuxu = min;
					return e;
                }else if(type==1){
                    //倒序
					var e;
                    if(daoxu<=max){
                        e = element[max-daoxu];
                        daoxu++;
                    } else
                        e = element[max-daoxu+1]; 
					
					if(daoxu>max)
						daoxu = min;
					return e;            
                }else if(type==2){
                    //随机
					while(true) {
						var r = getRandom(max,min);
						if(ids.includes(r))
							continue;
						else {
							ids.push(r);
							suiji = r;
							break;
						}
						
					}
                    return element[suiji];
                }
            }
			
			function getRandom(max,min){					
				return Math.round(Math.random() * (max - min) + min);
			}
